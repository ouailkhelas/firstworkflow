name: Use Calculator Action

on: [push]

jobs:
  calculate:
    runs-on: ubuntu-latest
    steps:
    # Addition
    - name: Calculate 10 + 5
      id: add
      uses: ouailkhelas/my-action/calculator-action@main
      with:
        number1: 10
        number2: 5
        operation: add
    
    - name: Display addition result
      run: |
        echo "Result: ${{ steps.add.outputs.result }}"
        echo "Message: ${{ steps.add.outputs.message }}"
    
    # Multiplication
    - name: Calculate 7 Ã— 3
      id: multiply
      uses: ouailkhelas/my-action/calculator-action@main
      with:
        number1: 7
        number2: 3
        operation: multiply
    
    - name: Display multiplication result
      run: |
        echo "Result: ${{ steps.multiply.outputs.result }}"
        echo "Message: ${{ steps.multiply.outputs.message }}"
        